<!DOCTYPE html>

<head>
<title>QUBeditotron3000</title>

<script type="text/javascript">

let wordcountURL = "http://alpha2.harbour.40324582.qpc.qubcloud.uk/";
let charcountURL = "http://alpha2.kayo.40324582.qpc.qubcloud.uk/";


function Wordcount()
{
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var j = JSON.parse(this.response);
            document.getElementById('output').value = j.answer;
        }
    };

    let url = wordcountURL + "/?text=" + encodeURI(document.getElementById('content').value);
    xhttp.open("GET",url);
    xhttp.send();
}

function Charcount()
{
    let xhttp = new XMLHttpRequest();

        if (this.readyState == 4 && this.status == 200) {

            document.getElementById('output').value = j.answer;
        }
    };

    let url = charcountURL + "/?text=" + encodeURI(document.getElementById('content').value);
    xhttp.open("GET",url);
    xhttp.send();
}


</script>
